name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  FORCE_COLOR: 1
  UV_LOCKED: 1

jobs:
  tests:
    name: Tests
    uses: ./.github/workflows/tests.yml
  lint:
    name: Lint
    uses: ./.github/workflows/lint-and-type-check.yml
  release:
    needs: [tests, lint]
    name: Release
    environment:
      name: pypi
      url: https://pypi.org/project/pyanilist/
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0 # Important for changelog

      - name: Install uv
        uses: astral-sh/setup-uv@22695119d769bdb6f7032ad67b9bca0ef8c4a174 # v5.4.0
        with:
          python-version: "3.13"

      - name: Build
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc # v1.12.4

      - name: Generate a changelog
        run: >-
          uvx git-cliff --config .github/cliff-template.toml 
          --github-repo ${{ github.repository }}
          --github-token ${{ github.token }}
          --latest --strip all --output "CHANGELOG.md"

      - name: Create Release
        run: gh release create ${{ github.ref_name }} -F "CHANGELOG.md" --fail-on-no-commits
        env:
          GH_TOKEN: ${{ github.token }}
