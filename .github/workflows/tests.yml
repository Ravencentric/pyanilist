name: Tests

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/workflows/test.yml'
  workflow_dispatch:
  workflow_call:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        id: setup-uv
        uses: astral-sh/setup-uv@v3

      - name: Install the project dependencies
        run: uv sync --python ${{ matrix.python-version }}

      - name: Run tests and generate coverage
        run: |
          uv run coverage run -m pytest --block-network -vv
          uv run coverage xml

      - name: Build
        run: uv build

      - name: Get version
        id: version
        run: echo "version=$(uv run python -c 'import pyanilist; print(pyanilist.__version__)')" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: pyanilist-${{ steps.version.outputs.version }}-py${{ matrix.python-version }}
          path: "dist/*"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          env_vars: OS,PYTHON
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
